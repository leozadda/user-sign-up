<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href='https://css.gg/ericsson.css' rel='stylesheet'>
    <script src="index.js"></script>
</head>

<body>
    <div class="everything">
    <form class="userform">
        <i class="gg-ericsson"></i>
        <h1>Create a New Account</h1>
        <p id="fnameError"></p>
        <input type="text" id="fname" placeholder="First Name" oninput="checkFirstName()">
        <br>
        <p id="lnameError"></p>
        <input type="text" id="lname" placeholder="Last Name" oninput="checkLastName()">
        <br>
        <p id="emailError"></p>
        <input type="text" id="email" placeholder="Email" oninput="checkEmail()">
        <br>
        <p id="numError"></p>
        <input type="text" id="phone" placeholder="Phone Number" oninput="checkPhone()">
        <br>
        <p id="ssnError"></p>
        <input type="text" id="ssn" placeholder="SSN" oninput="checkSSN()">
        <br>
        <button type="button" onclick="getUser()" value = "Submit">Submit</button>
    </form>
    </div>
</body>
</html>
